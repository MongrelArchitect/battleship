<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./styles/reset.css" />
    <link rel="stylesheet" href="./styles/style.css" />
    <title>BATTLESHIP</title>
  </head>
  <body>
    <div class="container">
      <div class="grayout visible">
        <div class="setup visible">
          <h1>BATTLESHIP</h1>
          <p>Place <span class="ship-name">Ship</span>:</p>
          <button id="rotate" type="button">ROTATE</button>
          <div class="gameboard" id="setup-board"></div>
          <button id="play" type="button" disabled="true">PLAY</button>
        </div>
        <div class="game-over">
          <p>Winner: <span class="winner">Winner</span>!</p>
          <button id="reset" type="button">RESET</button>
        </div>
      </div>
      <div class="content">
        <h1>BATTLESHIP</h1>
        <div class="boards">
          <div>
            <h2>Player:</h2>
            <div class="gameboard" id="player-board"></div>
          </div>
          <div>
            <h2>Computer:</h2>
            <div class="gameboard" id="computer-board"></div>
          </div>
        </div>
        <div class="footer">
          Designed by
          <a target="_blank" href="http://www.seanericthomas.com"
            >Sean Eric Thomas</a
          >
        </div>
      </div>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
